<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Моя третья домашка</title>
    <style>
      h1 {
        color: red;
      }
      p {
        color: blue;
      }
      ul {
        color: green;
      }
      ol {
        color: purple;
      }
      .my_class {
        color: orange;
      }
      .bulleted_list {
        list-style-type: circle;
      }
    </style>
  </head>
  <body>
    <h1>Привет, мир!</h1>
    <p>Это моя третья домашка</p>
    <p class="my_class">Это <strong>жирный</strong> текст.</p>
    <p>Это <em>курсивный</em> текст.</p>
    <p>
      Это <strong><em>жирный курсивный</em></strong> текст.
    </p>
    <p>Это <a href="https://ru.hexlet.io">ссылка</a> на Хекслет.</p>
    <p>Это <code>код</code> внутри текста.</p>
    <ul class="bulleted_list">
      <li>Первый пункт</li>
      <li>Второй пункт</li>
      <li>Третий пункт</li>
    </ul>
    <ol>
      <li>Первый пункт</li>
      <li>Второй пункт</li>
      <li>Третий пункт</li>
    </ol>
  </body>
</html>
